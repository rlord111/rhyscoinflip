<!DOCTYPE html>
<html>
<head><title>Buy Rhys Coins</title></head>
<body>
  <h2>Buy Rhys Coins</h2>
  <input id="username" placeholder="Your Username" /><br>
  <p>Choose an amount:</p>
  <button onclick="buy(1)">Buy 100 Coins ($1)</button>
  <button onclick="buy(5)">Buy 500 Coins ($5)</button>
  <button onclick="buy(10)">Buy 1000 Coins ($10)</button>
  <p id="msg"></p>
<script>
async function buy(amount) {
  const username = document.getElementById('username').value;
  const res = await fetch('/buy', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({username, amount})
  });
  const data = await res.json();
  document.getElementById('msg').textContent = data.message;
}
</script>
</body>
</html>
